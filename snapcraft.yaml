    override-build: |
      # Install Wails (required by Makefile)
      go install github.com/wailsapp/wails/v2/cmd/wails@latest
      export PATH=$PATH:$HOME/go/bin

      # Copy frontend build from previous part to expected location
      mkdir -p desktop-ce/frontend/dist
      cp -r $SNAPCRAFT_STAGE/frontend-dist/* desktop-ce/frontend/dist/

      # Change to desktop-ce directory
      cd desktop-ce

      # Use the Makefile's CI build target (which handles all proper configuration)
      make ci-build-prod-linux

      # The Makefile places the binary in build/linux/$(uname -m)/
      ARCH=$(uname -m)

      # Compress the binary with UPX for size reduction
      if command -v upx >/dev/null 2>&1; then
        echo "Compressing binary with UPX..."
        upx --best --lzma build/linux/$ARCH/whodb || true
      fi

      # Install it to the snap location
      install -D -m755 build/linux/$ARCH/whodb $SNAPCRAFT_PART_INSTALL/bin/whodb

  webkit-launcher:
    plugin: dump
    source: .
    override-build: |
      mkdir -p $SNAPCRAFT_PART_INSTALL/bin
      cat > $SNAPCRAFT_PART_INSTALL/bin/webkit-launcher << 'EOF'
      #!/bin/bash

      # Detect architecture
      if [ "$(uname -m)" = "x86_64" ]; then
        ARCH_TRIPLET="x86_64-linux-gnu"
      elif [ "$(uname -m)" = "aarch64" ]; then
        ARCH_TRIPLET="aarch64-linux-gnu"
      else
        ARCH_TRIPLET="${SNAPCRAFT_ARCH_TRIPLET}"
      fi

      # Debug: Check if WebKit subprocess exists
      echo "Checking for WebKit subprocesses..." >&2
      if [ -f "${SNAP}/usr/lib/${ARCH_TRIPLET}/webkit2gtk-4.1/WebKitNetworkProcess" ]; then
        echo "Found WebKitNetworkProcess at ${SNAP}/usr/lib/${ARCH_TRIPLET}/webkit2gtk-4.1/" >&2
      elif [ -f "${SNAP}/usr/libexec/webkit2gtk-4.1/WebKitNetworkProcess" ]; then
        echo "Found WebKitNetworkProcess at ${SNAP}/usr/libexec/webkit2gtk-4.1/" >&2
      else
        echo "WARNING: WebKitNetworkProcess not found!" >&2
        find "${SNAP}" -name "WebKitNetworkProcess" 2>/dev/null | head -5
      fi

      # Set WebKit paths
      export WEBKIT_EXEC_PATH="${SNAP}/usr/lib/${ARCH_TRIPLET}/webkit2gtk-4.1:${SNAP}/usr/libexec/webkit2gtk-4.1"
      export WEBKIT2_EXEC_PATH="${WEBKIT_EXEC_PATH}"

      # Additional WebKit environment
      export WEBKIT_DISABLE_SANDBOX_THIS_IS_DANGEROUS="1"
      export WEBKIT_DISABLE_COMPOSITING_MODE="1"

      # Disable GIO proxy module that's causing libpxbackend errors
      export GIO_USE_PROXY_RESOLVER="dummy"
      unset GIO_MODULE_DIR
      unset GIO_EXTRA_MODULES

      # Library paths
      export LD_LIBRARY_PATH="${SNAP}/usr/lib/${ARCH_TRIPLET}:${SNAP}/usr/lib:${SNAP}/lib/${ARCH_TRIPLET}:${SNAP}/lib:${LD_LIBRARY_PATH}"

      # Graphics/EGL configuration for software rendering
      export LIBGL_ALWAYS_SOFTWARE="1"
      export __EGL_VENDOR_LIBRARY_FILENAMES="${SNAP}/usr/share/glvnd/egl_vendor.d/50_mesa.json"
      export LIBGL_DRIVERS_PATH="${SNAP}/usr/lib/${ARCH_TRIPLET}/dri"
      export __GLX_VENDOR_LIBRARY_NAME="mesa"
      export MESA_LOADER_DRIVER_OVERRIDE="swrast"
      export EGL_PLATFORM="x11"

      exec "$@"
      EOF
      chmod +x $SNAPCRAFT_PART_INSTALL/bin/webkit-launcher

  desktop-file:
    plugin: dump
    source: linux
    override-build: |
      install -D whodb.desktop $CRAFT_PART_INSTALL/share/applications/whodb.desktop
      install -D icon.png $CRAFT_PART_INSTALL/share/icons/hicolor/256x256/apps/whodb.png
      install -D icon.png $CRAFT_PART_INSTALL/meta/gui/whodb.png
    prime:
      - share/applications/whodb.desktop
      - share/icons/hicolor/256x256/apps/whodb.png
      - meta/gui/whodb.png
